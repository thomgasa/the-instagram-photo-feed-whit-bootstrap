    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand margenes-marca mr-2 px-1" href="#"><i
                    class="fab fa-instagram mr-5 p-2"></i><strong>Instagram</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto p-2 margenes">
                    <li class="nav-item">
                        <!-- Button HTML (to Trigger Modal) -->
                        <a href="#myModal" role="button" class="btn btn-success" data-toggle="modal"
                            data-backdrop="false">Create a new post</a>
                        <!-- Modal HTML -->
                        <div id="myModal" class="modal fade" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close btn btn-outline-dark" data-dismiss="modal">&times;</button>    
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <h3><strong>Create a New Post</strong></h3>
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Write Here Please" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="icons">
                                            <button type="button" class="btn btn-outline-dark"><i class="fas fa-camera"></i></button>
                                            <button type="button" class="btn btn-outline-dark"><i class="fas fa-map-marker-alt"></i></button>
                                        </div>
                                        <button type="button" class="btn btn-danger"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                                class="fas fa-cog"></i></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>

                            <a class="dropdown-item" href="#">Something else</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
